<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/3e656cdace.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="container">
        <div id="divPlataforma">
            <h1>
                <br>
                Crie sua conta 游눞
            </h1>
        </div>
        <div id="containerLogin">
            <div id="divUsuario">
                <i id="Icon" class="fa-regular fa-user"></i>
                <input type="text" id="usuario" name="usuario" placeholder="Escolha um Usu치rio">
            </div>
            <div id="divSenha">
                <i id="Icon" class="fa-solid fa-unlock"></i>
                <input type="password" id="senha" name="senha" placeholder="Escolha uma Senha">
            </div>
            <div id="divEnvio">
                <button type="submit" id="btnEnvio">Cadastrar</button>
            </div><br>
            <div id="linhaDivisao"></div><br>
            <div id="divCadastro">
                Voltar para p치gina de<a id="textCadastro" href="login.html">Login</a>
            </div>
        </div>
    </div>
    <script>
        // verifique se existem dados de login salvos no localStorage
        try {
            var loginsData = localStorage.getItem("loginsData")
        } catch (error) {
            alert("Erro ao acessar o localStorage: " + error.message)
        }

        if (loginsData) {
            // se houver dados no localStorage, converta a string JSON em uma lista de logins
            var logins = JSON.parse(loginsData) // se n칚o houver dados no localStorage retornar치 null, logo logins vai ser uma lista vazia
        }
        else {
            var logins = []
        }

        var cadastrar = document.querySelector("#btnEnvio")
        cadastrar.addEventListener("click", finalizarCadastro)

        // o localStorage armazena os dados no pr칩prio navegador
        function finalizarCadastro() {
            // obtem os valores de usu치rio e senha do formul치rio
            try {
                var usuario = document.querySelector("#usuario").value
                var senha = document.querySelector("#senha").value
            } catch (error) {
                alert("Erro ao obter valores do formul치rio: " + error.message)
            }

            // verifica se os campos de usu치rio e senha est칚o preenchidos
            if (usuario === "" || senha === "") {
            alert("Preencha corretamente o Usu치rio e a Senha!")
            } else {
                // verifique se o usu치rio j치 est치 cadastrad
                var usuarioJaCadastrado = logins.some(function(login) { //  m칠todo some para verificar se algum dos objetos na lista logins possui o mesmo nome de usu치rio (usn) que est치 sendo cadastrado
                    return login.usn === usuario
                })
                // some() 칠 um m칠todo em JavaScript que 칠 usado em arrays. Ele verifica se pelo menos um elemento do array atende a uma determinada condi칞칚o e retorna true se pelo menos um elemento passar na condi칞칚o, ou false se nenhum elemento passar
                if (usuarioJaCadastrado) {
                    alert("Este Usu치rio j치 est치 Cadastrado!")
                } else {
                    // cria um objeto com os dados de login
                    var login = { usn: usuario, psw: senha }

                    // adiciona o objeto  lista de logins
                    logins.push(login)

                    // converte a lista de logins em uma string JSON
                    var loginsData = JSON.stringify(logins)

                    // armazena a string JSON no localStorage
                    try {
                        localStorage.setItem("loginsData", loginsData)
                        alert("Cadastro realizado com sucesso! Voltando para p치gina de Login...")
                        window.location.href = "login.html"
                    } catch (error) {
                        alert("Erro ao armazenar dados no localStorage: " + error.message)
                    }
                }
            }
        }
    </script>
</body>
</html>
